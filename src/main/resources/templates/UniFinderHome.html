<!DOCTYPE html>
<html lang="en">
<head>
    <html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFinder</title>
    <link rel="stylesheet" th:href="@{/css/UniFinderHomeStyle.css}">
</head>
<body>
<div class="container">
    <div>
        <h1>UniFinder</h1>
        <input type="text" id="department-input" placeholder="학과명을 입력해주세요.">
        <button id="search-button">검색</button>
    </div>
    <hr id="search-bar-delimiter"/>
     <div id="result-container">
         <h2> 검색 결과</h2>
         <div class="filter-container">
             <div>
                 <h4>거리순 정렬</h4>
                 <input type="text" id="address-input" placeholder="현재 주소를 입력해주세요.">
             </div>
             <div>
                 <h4>입학 성적순 정렬</h4>
             </div>
         </div>

         <ul id="results-list">

         </ul>
         <div id="pagination-container">

         </div>
    </div>
</div>
<script
        type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3cab35a8b3ef65f380d1391ddeee1225">
</script>

<script type="text/javascript" th:src="@{/js/UniFinderScript.js}"></script>
</body>
</html>
